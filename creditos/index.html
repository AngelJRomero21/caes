  <script>
    function calcularInteres() {
      const monto = parseFloat(document.getElementById('monto').value);
      const meses = parseInt(document.getElementById('meses').value);
      const tasaInteres = 7; // Tasa de interés mensual del 7%
      const interesPorMes = (monto * tasaInteres / 100) * meses;
      const totalPagar = monto + interesPorMes;

      const motivoSeleccionado = document.getElementById('motivo').value;
      let motivoTexto = '';
      if (motivoSeleccionado === 'agricultura') {
        motivoTexto = 'Agricultura';
      } else if (motivoSeleccionado === 'siembra') {
        motivoTexto = 'Siembra';
      } else if (motivoSeleccionado === 'ciencias') {
        motivoTexto = 'Ciencias';
      }

      const resultado = document.getElementById('resultado');
      resultado.innerHTML = `
        <h2>Detalle del Crédito</h2>
        <p><strong>Monto solicitado:</strong> $${monto}</p>
        <p><strong>Meses:</strong> ${meses}</p>
        <p><strong>Interés a pagar:</strong> $${interesPorMes.toFixed(2)}</p>
        <p><strong>Total a pagar:</strong> $${totalPagar.toFixed(2)}</p>
        <p><strong>Motivo:</strong> ${motivoTexto}</p>
        <button onclick="enviarSolicitud()">Solicitar</button>
      `;
    }

    function enviarSolicitud() {
      const formulario = document.getElementById('creditCalculator');
      formulario.action = 'https://formsubmit.co/cajaagricolaemprededoresdesic@gmail.com';
      formulario.method = 'post';

      // Agregar campos ocultos
      const camposOcultos = [
        { name: '_subject', value: 'NUEVO REGISTRO EN CAES - WEB SITE' },
        { name: '_cc', value: 'mrprogramador21@gmail.com,elvisdanielsalassalcedo@gmail.com' },
        { name: '_captcha', value: 'false' },
        { name: '_next', value: '/' }
      ];

      camposOcultos.forEach((campo) => {
        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = campo.name;
        input.value = campo.value;
        formulario.appendChild(input);
      });

      formulario.submit();
    }
