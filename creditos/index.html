    <div class="flex-caes">

              <h1 style="text-align: center;">Calculadora de Créditos</h1>
              <form id="creditCalculator">
                <div>
                  <label for="monto">Monto:</label>
                  <input type="number" id="monto" name="monto" min="1" step="any" required>
                </div>
                <div>
                  <label for="meses">Meses:</label>
                  <input type="number" id="meses" name="meses" min="1" required>
                </div>
                <br>
                <button type="button" onclick="calcularInteres()">Calcular Interés</button>
              </form>

                </div>
            </div>

        </div>
    </div>

    <script>
      function calcularInteres() {
        const monto = parseFloat(document.getElementById('monto').value);
        const meses = parseInt(document.getElementById('meses').value);
        const tasaInteres = 7; // Tasa de interés mensual del 6.5%
        const interesPorMes = (monto * tasaInteres / 100) * meses;
        const totalPagar = monto + interesPorMes;
  
        const resultado = document.getElementById('resultado');
        resultado.innerHTML = `
          <h2>Detalle del Crédito</h2>
          <p><strong>Monto solicitado:</strong> $${monto}</p>
          <p><strong>Meses:</strong> ${meses}</p>
          <p><strong>Interés a pagar:</strong> $${interesPorMes.toFixed(2)}</p>
          <p><strong>Total a pagar:</strong> $${totalPagar.toFixed(2)}</p>
        `;
      }
  
      function enviarSolicitud() {
        const formulario = document.getElementById('creditCalculator');
        formulario.action = 'https://formsubmit.co/cajaagricolaemprededoresdesic@gmail.com';
        formulario.method = 'post';
  
  
        formulario.submit();
      }
    </script>
