<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formulario</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <form id="myForm" action="https://formsubmit.co/cajaagricolaemprendedoresdesic@gmail.com" method="post">
    <div class="form-header">
      <br>
      <br>
      <center>
      <img src="./img/caes-registro.png" alt="Imagen de CAES" class="form-image">
      <h2>Formulario de Registro CAES</h2>
      </center>
    </div>
    <div class="form-group">
      <label for="nombres">Nombres:</label>
      <input type="text" id="nombres" name="nombres" required>
    </div>
    <div class="form-group">
      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" required>
    </div>
    <div class="form-group">
      <label for="cedula">Cedula de Identidad:</label>
      <input type="text" id="cedula" name="cedula" required>
    </div>
    <div class="form-group">
      <label for="fechaNacimiento">Fecha de Nacimiento:</label>
      <input type="date" id="fechaNacimiento" name="fechaNacimiento" onchange="calcularEdad()" required>
    </div>
    <div class="form-group">
      <label for="edad">Edad:</label>
      <input type="text" id="edad" name="edad" readonly>
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required>
    </div>
    <div class="form-group">
      <label for="profesion">Profesión:</label>
      <input type="text" id="profesion" name="profesion">
    </div>
    <div class="form-group">
      <label for="oficio">Oficio:</label>
      <input type="text" id="oficio" name="oficio">
    </div>
    <div class="form-group">
      <label for="fechaIngreso">Fecha de Ingreso:</label>
      <input type="date" id="fechaIngreso" name="fechaIngreso" required>
    </div>
    <div class="form-group">
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" required>
    </div>
    <div class="form-group">
      <label for="correo">Correo Electrónico:</label>
      <input type="email" id="correo" name="correo" required>
    </div>
    <div class="form-group">
      <label for="cedula">Foto de la Cédula de Identidad</label>
      <input type="file" name="attachment" accept="image/png, image/jpeg" required>
    </div>
    <div class="form-group">
      <label for="foto">Foto Tipo Carnet</label>
      <input type="file" name="attachment" accept="image/png, image/jpeg" required>
    </div>
    <div class="checkbox">
      <label for="terminos">
        <input type="checkbox" id="terminos" name="terminos" required> Acepto los  <a href="/terminos">términos y condiciones</a>
      </label>
    </div>
    <br>
    <center>
    <button type="submit">Enviar</button>
    </center>
    <input type="hidden" name="_subject" value="NUEVO REGISTRO EN CAES - WEB SITE">
    <input type="hidden" name="_cc" value="mrprogramador21@gmail.com,elvisdanielsalassalcedo@gmail.com">        
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="/">
    </form>

    <script src="./scripts.js"></script>
  </body>
  </html>
