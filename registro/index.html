<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formulario</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <form id="myForm" action="https://formsubmit.co/cajaagricolaemprendedoresdesic@gmail.com" method="post">
    <div class="form-header">
      <center>
      <img src="./img/caes-registro.png" alt="Imagen de CAES" class="form-image">
      <h2>Formulario de Registro CAES</h2>
      </center>
    </div>
    <div class="form-group">
      <label for="nombres">Nombres y Apellidos</label>
      <input type="text" id="nombres" name="nombres" required>
    </div>
    <div class="form-group">
      <label for="cedula">Cedula de Identidad:</label>
      <input type="text" id="cedula" name="cedula" required>
    </div>
    <div class="form-group">
      <label for="fechaNacimiento">Fecha de Nacimiento:</label>
      <input type="date" id="fechaNacimiento" name="fechaNacimiento" onchange="calcularEdad()" required>
    </div>
    <div class="form-group">
      <label for="edad">Edad:</label>
      <input type="text" id="edad" name="edad" readonly>
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required>
    </div>
    <div class="form-group">
      <label for="profesion">Profesión:</label>
      <select name="profesion" id="profesion">
          <option value="medico">Medico</option>
          <option value="abogado">Abogado</option>
          <option value="ingeniero">Ingeniero</option>
          <option value="profesor">Profesor</option>
          <option value="arquitecto">Arquitecto</option>
          <option value="psicologo">Psicologo</option>
          <option value="enfermero">Enfermero/a</option>
          <option value="contador">Contador/a</option>
          <option value="diseñografico">Diseño Grafico</option>
          <option value="programador">Programador/a</option>
          <option value="informatica">Informatica</option>
          <option value="administrador-empresas">Administrador de Empresas</option>
          <option value="veterinario/a">Veterinario/a</option>
          <option value="economista">Economista</option>
          <option value="quimico">Quimico/a</option>
          <option value="periodista">Periodista</option>
          <option value="marketing">Marketing</option>
          <option value="finanzas">Consultor Financiero</option>
          <option value="analisis-datos">Analista de Datos</option>
          <option value="analisis-financiero">Analista Financiero</option>
          <option value="analista de sistema">Analista de sistema</option>
          <option value="asistente social">Asistente social </option>
          <option value="fisioterapeuta">Fisioterapeuta</option>
          <option value="biologo/a">Biologo/a</option>
          <option value="farmaceutico/a">Farmaceutico/a</option>
          <option value="piloto">Piloto</option>
          <option value="traductor/a">Traductor/a</option>
          <option value="director/a de cine">Director/a de cine</option>
          <option value="productor/a musical">Productor/a musical</option>
          <option value="edictor/a">Edictor/a</option>
          <option value="cirujano/a">Cirujano/a</option>
          <option value="psiquiatra">Psiquiatra</option>
          <option value="matematico/a">Matematico/a</option>
          <option value="geologo/a">Geologo/a</option>
          <option value="astronomo/a">Astronomo/a</option>
          <option value="nutricionista">Nutricionista</option>
          <option value="sociologo/a">Sociologo/a</option>
          <option value="antropologo/">Antropologo/a</option>
          <option value="logopeda">Logopeda</option>
          <option value="actuario/a">Actuario/a</option>
          <option value="meteorologo/">Meteorologo/a</option>
          <option value="agronomo/a">Agronomo/a</option>
          <option value="urbanista">Urbanista</option>
          <option value="bombero/a">Bombero/a</option>
          <option value="politico/a">Politico/a</option>
          <option value="chef">Chef</option>
        </select>
    </div>
    <div class="form-group">
      <label for="oficio">Oficio:</label>
      <input type="text" id="oficio" name="oficio">
    </div>
    <div class="form-group">
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" required>
    </div>
    <div class="form-group">
      <label for="correo">Correo Electrónico:</label>
      <input type="email" id="correo" name="correo" required>
    </div>
    <div class="form-group">
      <label for="cedula">Foto de la Cédula de Identidad</label>
      <input type="file" name="attachment" accept="image/png, image/jpeg" required>
    </div>
    <div class="form-group">
      <label for="foto">Foto Tipo Carnet</label>
      <input type="file" name="attachment" accept="image/png, image/jpeg" required>
    </div>
    <div class="checkbox">
      <label for="terminos">
        <input type="checkbox" id="terminos" name="terminos" required> Acepto los  <a href="/terminos">términos y condiciones</a>
      </label>
    </div>
    <br>
    <center>
    <button type="submit">Enviar</button>
    </center>
    <input type="hidden" name="_subject" value="NUEVO REGISTRO EN CAES - WEB SITE">
    <input type="hidden" name="_cc" value="mrprogramador21@gmail.com,elvisdanielsalassalcedo@gmail.com">        
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="/">
    </form>

    <script src="./scripts.js"></script>
  </body>
  </html>
