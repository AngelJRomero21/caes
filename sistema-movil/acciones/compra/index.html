<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Compra de Acciones</title>
  <style>
    /* Estilos (puedes mantener tus estilos aquí) */
  </style>
</head>
<body>
  <h1>Calculadora de Compra de Acciones</h1>
  <form id="buyForm">
    <label for="amount">Cantidad de acciones:</label>
    <input type="number" id="amount" name="amount" min="0" required>
    <button type="button" onclick="calculate()">Calcular</button>
  </form>

  <div id="result"></div>

  <script>
    function calculate() {
      const amountInput = document.getElementById('amount');
      const resultDiv = document.getElementById('result');

      const amount = parseInt(amountInput.value);

      if (!isNaN(amount)) {
        fetch('https://pydolarvenezuela-api.vercel.app/api/v1/dollar/unit/enparalelovzla')
          .then(response => response.json())
          .then(data => {
            const rate = data.price + 2; // Sumar 2Bs a la tasa del dólar
            const valuePerAction = 10; // Valor de cada acción en dólares
            const totalDollars = amount * valuePerAction;
            const totalBolivares = totalDollars * rate; // Calcular el monto en bolívares con la tasa actualizada

            resultDiv.innerHTML = `
              <p>Monto en dólares: ${totalDollars}</p>
              <p>Monto en bolívares: ${totalBolivares}</p>
            `;
          })
          .catch(error => {
            resultDiv.innerHTML = '<p>Error al obtener la tasa de cambio.</p>';
            console.error(error);
          });
      } else {
        resultDiv.innerHTML = '<p>Por favor, ingrese una cantidad válida de acciones.</p>';
      }
    }
  </script>
</body>
</html>
