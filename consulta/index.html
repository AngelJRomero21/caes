    <style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f9f9f9;
}

.flex-caes {

    display: flex;
    align-items: center;
    width: 100%;
}
.img-izq {
    width: 60%;
}


.img-izq img {
    height: 100vh;
    object-fit: cover;
    width: 100%;
}
.container {
    text-align: center;
    width: 40%;
}
.container-two {
    width: 90%;
    margin: auto;


}

.logo {
    max-width: 250px;
    height: auto;
    width: 100%;    
    padding-bottom: 30px;

}

.options {
    display: flex;
    flex-direction: column;
    gap: 15px;
    max-width: 300px;
    margin: 0 auto;
    max-width: 100%;
    flex-direction: row;
    margin: auto;
    align-items: center;
    justify-content: center;
}

.btn {
    padding: 15px;
    border: none;
    border-radius: 8px;
    font-size: 1.2rem;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.3s ease;
    display: block;
    width: fit-content;
}

.btn:hover {
    filter: brightness(0.9);
}

.consultar {
    background-color: #3498db;
    color: white;
}

.calcular {
    background-color: #2ecc71;
    color: white;
}

.registrarse {
    background-color: #e74c3c;
    color: white;
}


/* */

.button svg {
    max-width: 30px;
    width: 100%;
    max-height: 30px;

}

.button {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 5px 10px;
  gap: 5px;
  background-color: #007ACC;
  outline: 3px #007ACC solid;
  outline-offset: -3px;
  border-radius: 5px;
  border: none;
  cursor: pointer;
  transition: 400ms;
  width: 160px;
}

.button .text {
  color: white;
  font-weight: 700;
  font-size: 12px;
  transition: 400ms;
}

.button svg path {
  transition: 400ms;
}

.button:hover {
  background-color: transparent;
}

.button:hover .text {
  color: #ffffff;
}

.button:hover svg path {
  fill: #ffffff;
}
.button.csls{
    background-color: #357f26;
    outline: 3px #357f26 solid;
}
.button.calccred{
    background-color: #e49c2c;
    outline: 3px #e49c2c solid;
}
.button.regdig{
    background-color: #327ef9;
    outline: 3px #327ef9 solid;
}

a{
    text-decoration: none;

}
/* */


/**/


.walletBalanceCard {
    max-width: 400px;
    width: 100%;
  height: 110px;
  background-color: #1c1f2f;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  gap: 12px;
  padding: 0px 12px;
  font-family: Arial, Helvetica, sans-serif;
}
.svgwrapper {
  width: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.svgwrapper svg {
  width: 100%;
}
.balancewrapper {
  display: flex;
  align-items: flex-start;
  justify-content: flex-start;
  flex-direction: column;
  width: 180px;
  gap: 0px;
}
.balanceHeading {
  font-size: 16px;
  color: rgb(214, 214, 214);
  font-weight: 100;
  letter-spacing: 0.6px;
}
.balance {
  font-size: 22px;
  color: white;
  font-weight: 600;
  letter-spacing: 0.5px;
}

.addmoney {
  padding: 1px 10px;
  border-radius: 7px;
  background-color: #357f26;
  color: white;
  border: none;
  font-size: 12px;
  cursor: pointer;
  transition: all 0.3s;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 5px;
  font-weight: 700;
}
.addmoney:hover {
  background-color: whitesmoke;
  color: #357f26;
}
.plussign {
  font-size: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
}
div#resultado {
    display: flex;
    flex-direction: column;
    align-items: center;
}


div#resultado img {
    max-width: 200px;
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 50%;
    object-position: center;
    border: 6px solid #357f26;
}
.hide{
    display: none !important;
}
p.saludo {
    margin-bottom: 0;
}
.nombre {
    font-size: 20px;
    font-weight: bold;
}
/**/

/* formulario */

.form_main {
  width: 280px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background-color: rgb(255, 255, 255);
  padding: 30px 30px 30px 30px;
  border-radius: 30px;
  box-shadow: 0px 0px 40px rgba(0, 0, 0, 0.062);
}

.heading {
  font-size: 25px;
  color: #2e2e2e;
  font-weight: 700;
  margin: 15px 0 30px 0;
}

.inputContainer {
  width: 100%;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

.inputIcon {
  position: absolute;
  left: 10px;
}

.inputField {
  width: 100%;
  height: 40px;
  background-color: transparent;
  border: none;
  border-bottom: 2px solid rgb(173, 173, 173);
  border-radius: 30px;
  margin: 10px 0;
  color: black;
  font-size: .8em;
  font-weight: 500;
  box-sizing: border-box;
  padding-left: 30px;
}

.inputField:focus {
  outline: none;
  border-bottom: 2px solid #357f26;
}

.inputField::placeholder {
  color: rgb(80, 80, 80);
  font-size: 1em;
  font-weight: 500;
}

#button {
  position: relative;
  width: 100%;
  border: 2px solid #357f26;
  background-color: #357f26;
  height: 40px;
  color: white;
  font-size: .8em;
  font-weight: 500;
  letter-spacing: 1px;
  border-radius: 30px;
  margin: 10px;
  cursor: pointer;
  overflow: hidden;
}

#button::after {
  content: "";
  position: absolute;
  background-color: rgba(255, 255, 255, 0.253);
  height: 100%;
  width: 150px;
  top: 0;
  left: -200px;
  border-bottom-right-radius: 100px;
  border-top-left-radius: 100px;
  filter: blur(10px);
  transition-duration: .5s;
}

#button:hover::after {
  transform: translateX(600px);
  transition-duration: .5s;
}

.signupContainer {
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 20px;
}

.signupContainer p {
  font-size: .9em;
  font-weight: 500;
  color: black;
}

.signupContainer a {
  font-size: .7em;
  font-weight: 500;
  background-color: #2e2e2e;
  color: white;
  text-decoration: none;
  padding: 8px 15px;
  border-radius: 20px;
}
.formloginusr {
    display: flex;
    justify-content: center;
}


/* formulario */
@media screen and (min-width: 480px) and (max-width: 1240px) {
    .options {
        flex-direction: column;

    }
    

}
@media (max-width: 480px) {
    .btn {
        padding: 12px;
        font-size: 1rem;
    }
    .img-izq {
        display: none;
    }
    .container {
        width: 100%;
    }
    .options {
        flex-direction: column;

    }
    .walletBalanceCard{
        flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    padding: 20px 0;
    }

    .balancewrapper {
    display: flex;
    align-items: flex-start;
    justify-content: flex-start;
    flex-direction: column;
    width: 180px;
    gap: 0px;
    justify-content: center;
    text-align: center;
    align-items: center;
}
}

</head>

<body>
    <div class="flex-caes">   
        <div class="container">
            <div class="container-two">
             <div class="formloginusr">


                <!-- formulario -->

                <form class="form_main" action="" onsubmit="return validarLogin()">
                    <img class="logo" src="https://caes.cromstudio.com.ve/img/logo-comprimido.png" alt="Logo CAES">
                    <p class="heading">Consultar saldo</p>
                    <div class="inputContainer">
                        <svg viewBox="0 0 24 24" height="16" width="16" class="inputIcon" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M3 5C2.44772 5 2 5.44771 2 6V18C2 18.5523 2.44772 19 3 19H21C21.5523 19 22 18.5523 22 18V6C22 5.44772 21.5523 5 21 5H3ZM0 6C0 4.34315 1.34314 3 3 3H21C22.6569 3 24 4.34315 24 6V18C24 19.6569 22.6569 21 21 21H3C1.34315 21 0 19.6569 0 18V6ZM6 10.5C6 9.67157 6.67157 9 7.5 9C8.32843 9 9 9.67157 9 10.5C9 11.3284 8.32843 12 7.5 12C6.67157 12 6 11.3284 6 10.5ZM10.1756 12.7565C10.69 12.1472 11 11.3598 11 10.5C11 8.567 9.433 7 7.5 7C5.567 7 4 8.567 4 10.5C4 11.3598 4.31002 12.1472 4.82438 12.7565C3.68235 13.4994 3 14.7069 3 16C3 16.5523 3.44772 17 4 17C4.55228 17 5 16.5523 5 16C5 15.1145 5.80048 14 7.5 14C9.19952 14 10 15.1145 10 16C10 16.5523 10.4477 17 11 17C11.5523 17 12 16.5523 12 16C12 14.7069 11.3177 13.4994 10.1756 12.7565ZM13 8C12.4477 8 12 8.44772 12 9C12 9.55228 12.4477 10 13 10H19C19.5523 10 20 9.55228 20 9C20 8.44772 19.5523 8 19 8H13ZM14 12C13.4477 12 13 12.4477 13 13C13 13.5523 13.4477 14 14 14H18C18.5523 14 19 13.5523 19 13C19 12.4477 18.5523 12 18 12H14Z" fill="#000000"></path> </g></svg>
                        
                    <input placeholder="Codigo de usuario" id="codigoUsuario" name="codigoUsuario" class="inputField" type="text" required>
                    </div>
                    
                <div class="inputContainer">
                    <svg viewBox="0 0 16 16" fill="#2e2e2e" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="inputIcon">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
                    </svg>
                    <input placeholder="Ultimos 4 digitos del ID" id="ultimosCuatro" name="ultimosCuatro" class="inputField" type="password" required>
                </div>
                              
                           
                <button id="button" class="send">Iniciar sesión</button>
                  
                </form>
                

                <!-- formulario -->


                
               

             </div>
                
                
                <div id="resultado">

                </div>
                

                
            </div>   
        </div>
        <div class="img-izq">
            <img src="https://caes.cromstudio.com.ve/img/caes-fondo.jpeg" alt="Fondo">
        </div>
    </div>
    <script>
        function validarLogin() {
          var codigoUsuario = document.getElementById("codigoUsuario").value;
          var ultimosCuatro = document.getElementById("ultimosCuatro").value;
        
          // Realizar solicitud a la API
          axios.get(`http://74.208.216.139:3001/api/accounts/${codigoUsuario}`)
            .then(response => {
              const userId = response.data.user.id;
              const lastFourDigits = userId.slice(-4); // Obtener los últimos 4 dígitos del ID de usuario
        
              if (lastFourDigits === ultimosCuatro) {
                // ID de usuario válido, mostrar resultados
                mostrarResultado(response.data);
              } else {
                // ID de usuario incorrecto, mostrar mensaje de error
                document.getElementById("resultado").innerHTML = "Error: Los últimos 4 dígitos del ID son incorrectos.";
              }
            })
            .catch(error => {
              console.error('Error al consultar la API:', error);
              document.getElementById("resultado").innerHTML = "Error al consultar la API.";
            });
        
          // Evitar que el formulario se envíe automáticamente
          return false;
        }
        
        function mostrarResultado(data) {
          var fechaHora = new Date();
          var hora = fechaHora.getHours();
          var saludo = '';
          
          if (hora >= 6 && hora < 12) {
            saludo = 'Buenos días';
          } else if (hora >= 12 && hora < 18) {
            saludo = 'Buenas tardes';
          } else {
            saludo = 'Buenas noches';
          }
          
          var saldoDisponible = parseFloat(data.status.availableBalance).toFixed(2);
          
          var resultadoHTML = `
          <img src="${data.user.image.url}" alt="Imagen de perfil">
            <p class="saludo">${saludo} <div class="nombre">${data.user.display}</div></p>
            






            <div class="walletBalanceCard">
  <div class="svgwrapper">
    <svg viewBox="0 0 24 26" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect
        x="0.539915"
        y="6.28937"
        width="21"
        height="4"
        rx="1.5"
        transform="rotate(-4.77865 0.539915 6.28937)"
        fill="#7D6B9D"
        stroke="black"
      ></rect>
      <circle
        cx="11.5"
        cy="5.5"
        r="4.5"
        fill="#1c1f2f"
        stroke="#E7E037"
        stroke-width="2"
      ></circle>
      <path
        d="M2.12011 6.64507C7.75028 6.98651 12.7643 6.94947 21.935 6.58499C22.789 6.55105 23.5 7.23329 23.5 8.08585V24C23.5 24.8284 22.8284 25.5 22 25.5H2C1.17157 25.5 0.5 24.8284 0.5 24V8.15475C0.5 7.2846 1.24157 6.59179 2.12011 6.64507Z"
        fill="#357f26"
        stroke="black"
      ></path>
      <path
        d="M16 13.5H23.5V18.5H16C14.6193 18.5 13.5 17.3807 13.5 16C13.5 14.6193 14.6193 13.5 16 13.5Z"
        fill="#357f26"
        stroke="black"
      ></path>
    </svg>
  </div>

  <div class="balancewrapper">
    <span class="balanceHeading">Tu saldo actual es:</span>
    <p class="balance"><span id="currency">${data.currency.symbol}</span>${saldoDisponible}</p>
  </div>

  <button class="addmoney"><span class="plussign">+</span>Comprar acciones</button>
</div>



            
          `;
          
          document.getElementById("resultado").innerHTML = resultadoHTML;
        }
        </script>
        <script>
            const formulario = document.querySelector('.formloginusr');
const enviarBoton = document.querySelector('.send');

enviarBoton.addEventListener('click', () => {
  formulario.classList.add('hide');
});
        </script>
</body>
